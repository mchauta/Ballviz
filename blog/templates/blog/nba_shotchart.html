{% extends 'blog/base.html' %}
{% load static %}
{% block title %}NBA Shotchart Maker{% endblock %}
{% block js %}
  <script src="{% static '/js/test-ajax.js/' %}"></script>
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Load Babel -->
  <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Load our React component. -->
  <script src="{% static '/js/shotchart.js' %}" type="text/babel"></script>
{% endblock %}

  {% block content %}
    <div class="page">
      <div class="row">
          <div class="col-md-12">
            <h2>Let's Make a Chart!</h2>
            <p>These are instructions:</p>
            <button id="test-ajax">Send</button>
            <img src="" id="results">
          </div>
      </div>
      <div class="row">
        <div id="react-container"></div>
      </div>
    </div>
  {% endblock %}
